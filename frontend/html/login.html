                        <div class="navbar-nav">

    <div class="container-fluid content">
        <div class="row">
            <div class="col loginText login">
                <img src="images/back.png" alt="">
                <div class="information" style="position:absolute;top:10px;margin:20px;margin-left:30px;">
                    <h2>達達股票</h2>

                    <p><span style="color: #ff0000;"><strong>token只可產生一次(於註冊時產生)</strong></span></p>
                    <p><span style="color: #ff0000;"><strong>請妥善保管token</strong></span></p>

                    <p><a href="#">按此前往token說明&gt;&gt;</a></p>
                </div>
            </div>
            <div class="col loginForm login" style="padding-top:100px;">
                <form>
                    <div class="form-group">
                        <label for="username">帳號</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <a href="#">忘記密碼?</a>
                        <a href="#">前往註冊</a>
                    </div>
                    <button type="submit" class="btn btn-primary">登入</button>
                </form>
            </div>
        </div>
    </div>
